<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitoring Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f2f5 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            margin: 40px auto;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
            position: relative;
        }
        h1 i {
            color: #3498db;
            margin-left: 10px;
        }
        .plotly-graph-div {
            margin: 20px auto;
            width: 100%;
            max-width: 100%;
            padding: 20px;
            border-radius: 10px;
            background: #fafafa;
            transition: transform 0.2s;
        }
        .plotly-graph-div:hover {
            transform: scale(1.05);
        }
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            color: white;
            background: #e74c3c;
            animation: fadeIn 0.5s ease-in-out;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Monitoring <i class="fas fa-tachometer-alt"></i></h1>
        <div id="cpu-gauge" class="plotly-graph-div"></div>
        <div id="mem-gauge" class="plotly-graph-div"></div>
        {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endif %}
        <footer>Last updated: {{ current_time }}</footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var cpuGauge = {
                type: "indicator",
                mode: "gauge+number",
                value: {{ cpu_metric }},
                gauge: {
                    axis: { range: [null, 100] },
                    bar: { color: "#3498db" },
                    bgcolor: "white",
                    borderwidth: 2,
                    bordercolor: "#ccc",
                    steps: [
                        { range: [0, 50], color: "#2ecc71" },
                        { range: [50, 85], color: "#f1c40f" },
                        { range: [85, 100], color: "#e74c3c" }
                    ],
                    threshold: {
                        line: { color: "red", width: 4 },
                        thickness: 0.75,
                        value: {{ cpu_metric }}
                    }
                }
            };

            var memGauge = {
                type: "indicator",
                mode: "gauge+number",
                value: {{ mem_metric }},
                gauge: {
                    axis: { range: [null, 100] },
                    bar: { color: "#3498db" },
                    bgcolor: "white",
                    borderwidth: 2,
                    bordercolor: "#ccc",
                    steps: [
                        { range: [0, 50], color: "#2ecc71" },
                        { range: [50, 85], color: "#f1c40f" },
                        { range: [85, 100], color: "#e74c3c" }
                    ],
                    threshold: {
                        line: { color: "red", width: 4 },
                        thickness: 0.75,
                        value: {{ mem_metric }}
                    }
                }
            };

            var cpuGaugeLayout = { title: "CPU Utilization" };
            var memGaugeLayout = { title: "Memory Utilization" };

            Plotly.newPlot('cpu-gauge', [cpuGauge], cpuGaugeLayout);
            Plotly.newPlot('mem-gauge', [memGauge], memGaugeLayout);
        });
    </script>
</body>
</html>
